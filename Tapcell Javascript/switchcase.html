<!DOCTYPE html>




<html>

<head>
	<title>Switch case </title>
</head>
<body>




<script type="text/javascript">
	let input=prompt("Enter your choice from 1 to 10 ");
	switch(input){
		case "1":
		console.log("You have pressed 1 ");
		break;
		case "2":
		console.log("You have pressed 2 ");
		break;
		case "3":
		console.log("You have pressed 3 ");
		break;
		case "4":
		console.log("You have pressed 4 ");
		break;
		case "5":
		console.log("You have pressed 5 ");
		break;
		case "6":
		console.log("You have pressed 6 ");
		break;
		case "7":
		console.log("You have pressed 7 ");
		break;
case "8":
		console.log("You have pressed 8 ");
		break;
		case "9":
		console.log("You have pressed 9 ");
		break;
		case "10":
		console.log("You have pressed 10 ");
		break;
		default:
		console.log("invalid input");
	}
	let test=Number(prompt("Enter a number"))
	console.log(typeof(test));
</script></body>
</html>
